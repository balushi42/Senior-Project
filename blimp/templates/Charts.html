<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js'></script>
    <style>
    .chartStyle {
        border: 2px solid #ccc;
        padding: 300px;
        width: 20em;
    }
    </style>
</head>
<body>
    Title:  {{ video.title }}
    <br>
    Reactions: {{video.reactions.count}}
    <br>

    G-Value: {{video.group}}
    <br>
    V-Value: {{video.viral}}


    <canvas class="chartStyle" id="myChart"></canvas>
<script>
var defaultData = [{{ PHI_VAL }},{{ PLI_VAL }},{{ NHI_VAL }},{{ NLI_VAL }}]
var labels = ['PHI','PLI','NHI','NLI'];

var ctx = document.getElementById('myChart')
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: labels,
        datasets: [{
            label: 'Reactions',
            data: defaultData,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)'
            ],
            hoverOffset: 4
    }]
    }
});

</script>
</body>
</html>
